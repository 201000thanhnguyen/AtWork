        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">

                    <ul class="dropdown-menu">
                        <li class="">

                        </li>
                        <li class="bg-light">
                            <a class="dropdown-item" href="./job-overview.html">Job overview</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Contact</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-5 w-100">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Total Shifts
                        <span class="badge badge-primary" id="totalShifts">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Total Pay
                        <span class="badge badge-primary" id="totalPay">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Total Received
                        <span class="badge badge-primary" id="totalReceived">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Total Unpaid
                        <span class="badge badge-primary" id="totalUnpaid">0</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-12 mt-md-4 mt-3">
                <div class="form-group">
                    <form class="border rounded">
                        <div class="form-row py-3 px-3">
                            <div class="form-group col-md-6">
                                <label class="border-bottom" for="inputPayDate">Pay Date<sup
                                        class="text-danger">*</sup></label>
                                <input type="date" class="form-control" id="inputPayDate">
                                <h6 class="small text-danger d-none" id="alertInputPayDate" for="inputPayDate">
                                    *Pay date is required</h6>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="border-bottom" for="inputAmount">Amount<sup
                                        class="text-danger">*</sup></label>
                                <input type="number" class="form-control" id="inputAmount">
                                <h6 class="small text-danger d-none" id="alertInputAmount" for="inputAmount">
                                    *Amount is required</h6>
                            </div>
                            <div class="form-group col-md-12 mt-3 mb-0">
                                <div class="d-flex justify-content-around border-top pt-3">
                                    <button type="button" id="btnSave" class="btn btn-primary w-25">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-2 fixed-bottom">
        &copy; 2025 By ThanhNHM
    </footer>
